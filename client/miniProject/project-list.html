<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>My Projects</title>
</head>
<body>
    <div id="app">
        <header></header>
        <div id="main">
            <h1>MY PROJECTS</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <span class="search-icon fa-solid fa-magnifying-glass"></span>
            </div>
            <table>
                <tr>
                    <th>Select</th>
                    <th>Project</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
                <tr v-for="item in projectList">
                    <td>
                        <input type="radio" name="selectProject">
                    </td>
                    <td>
                        <a href="javascript:;" @click="fnViewProject(item.PROJECT_NAME)">{{item.PROJECT_NAME}}</a>
                    </td>
                    <td>{{item.PRIORITY}}</td>
                    <td>{{item.DUEDATE}}</td>
                    <td>{{item.STATUS}}</td>
                    <td>{{item.CREATEDDATE}}</td>
                </tr>
            </table>
            <div class="add-project">
                <a href="javascript:;" @click="fnAddProject()">
                    <div id="plus-icon" class="fa-solid fa-plus"></div>
                    <div id="add">Add new project</div>
                </a>
            </div>
            <div class="delete-btn">
                <input type="button" value="Delete Project" @click="fnDelete">
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                userId: "",
                sessionId: "",
                projectList: ""
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnProjectList: function () {
                let self = this;
                let param = {
                    userId : self.sessionId
                };
                $.ajax({
                    url: "http://localhost:3009/project/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        self.projectList = data.list;
                    }
                });
            },
            fnAddProject : function(projNum){
                location.href="Project-add.html?projNo="+projNum;
            },
            fnDelete : function (){
                alert(confirm("Deleting project. Do you confirm?"));
                self.fnProjectList();
            },
            fnViewProject: function(projectName){
                location.href=`project-view.html?projectName=${projectName}`;
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            // const queryParams = new URLSearchParams(window.location.search);
            // this.userId = queryParams.get('userId') || '';
            // console.log(self.userId);
            this.sessionId = sessionStorage.getItem("sessionId");
            console.log(self.sessionId);
            self.fnProjectList();
        }
    });

    app.mount('#app');
</script>
