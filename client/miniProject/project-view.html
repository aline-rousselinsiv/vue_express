<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>My Project's Details</title>
</head>
<body>
    <div id="app">
    <header></header>
    <div id="main">
        <h1>VIEW PROJECT</h1>
        <div id="view-project">
            <table class="view-project">
                <tr>
                    <th>Priority</th>
                    <td>{{projectInfo.PRIORITY}}</td>
                </tr>
                <tr>
                    <th>Project</th>
                    <td>{{projectInfo.PROJECT_NAME}}</td>
                </tr>
                <tr>
                    <th>Due Date</th>
                    <td>{{projectInfo.DUEDATE}}</td>
                </tr>
            </table>
            <div>Tasks</div>
            <div id="tasks">
                <li>
                    <ol>{{projectInfo.TASK_NAME}}</ol>
                    <ol></ol>
                    <ol></ol>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                sessionId : "",
                projectName : "",
                projectInfo : {}
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnProjectInfo: function () {
                let self = this;
                let param = {
                    userId : self.sessionId,
                    projectName : self.projectName
                };
                $.ajax({
                    url: "http://localhost:3009/project/info",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        self.projectInfo = data.info;
                        console.log(self.projectInfo);
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const queryParams = new URLSearchParams(window.location.search);
            this.projectName = queryParams.get("projectName");
            this.sessionId = sessionStorage.getItem("sessionId");
            self.fnProjectInfo();

        }
    });

    app.mount('#app');
</script>
