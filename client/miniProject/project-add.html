<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>New Project</title>

<body>
     <div id="app">
        <header></header>
        <div id="main">
            <h1>NEW PROJECT</h1>
                <div id="new-project">
                    <table>
                    <tr>
                        <th>Priority</th>
                        <td id="priority-btn">
                            <label>
                                <input type="radio" name="priority">
                                High
                            </label>   
                            <label>
                                <input type="radio" name="priority">
                                Normal
                            </label>
                            <label>
                                <input type="radio" name="priority">
                                High
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>Project</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>Due Date</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>Tasks</th>
                        <td><span id="plus-icon" class="fa-solid fa-plus"></span>Add new task</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
