<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="logout.js"></script>
    <title>New Project</title>
</head>
<body>
     <div id="app">
        <div id="logout">
            <button onclick="fnLogout()">logout</button>
        </div>
        <div id="main">
            <h1>NEW PROJECT</h1>
            <div id="new-project">
                <table>
                    <tr>
                        <th>Priority</th>
                        <td id="priority-btn">
                            <label>
                                <input type="radio" name="priority" value="High" v-model="priority">
                                <span class="prio">High</span>
                            </label>   
                            <label>
                                <input type="radio" name="priority" value="Normal" v-model="priority">
                                <span class="prio">Normal</span>
                            </label>
                            <label>
                                <input type="radio" name="priority" value="Low" v-model="priority">
                                <span class="prio">Low</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>Project</th>
                        <td>
                            <input placeholder="Project's name" type="text" v-model="projectName">
                        </td>
                    </tr>
                    <tr>
                        <th>Due Date</th>
                        <td>
                            <input ref="datepicker" placeholder="Select date" type="date" v-model="dueDate">
                        </td>
                    </tr>
                    <tr>
                        <th>Tasks</th>
                        <td>
                            <div id="add-btn">
                                <span id="plus-icon" class="fa-solid fa-plus"></span>
                                <button @click="fnAddTask" :disabled="tasks.length >= maxTasks">Add new task</button>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="add-remove">
                    <div v-for="(task, index) in tasks" :key="index">
                        <input type="text" placeholder="Enter new task" v-model="task.name" :ref="'taskInput'">
                        <button @click="fnRemoveTask(index)"><span class="fa-solid fa-trash"></span></button>
                    </div>
                </div>
                <div class="create-btn">
                    <input type="button" value="Create Project" @click="fnAddProject" >
                    <button @click="fnBackToList">Back to list</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
<script>
     const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                projectName: "",
                dueDate : "",
                priority : "",
                sessionId : "",
                tasks: [],
                maxTasks : 4
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnAddProject: function () {
                let self = this;

                // Validate
                if (!self.priority) {
                    alert("Please select a priority for your project.");
                    return;
                }
                if (!self.projectName) {
                    alert("Please write a name for your project.");
                    return;
                }

                // Insert project
                let param = {
                    projectName: self.projectName,
                    dueDate: self.dueDate,
                    priority: self.priority,
                    userId: self.sessionId
                };

                $.ajax({
                    url: "http://localhost:3009/project/add",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        if (data.result === "success") {
                            let projectNum = data.projectNum;

                            // Insert tasks if there are any
                            if (self.tasks.length > 0) {
                                let requests = self.tasks.map(task => {
                                    return $.ajax({
                                        url: "http://localhost:3009/task/add",
                                        dataType: "json",
                                        type: "GET",
                                        data: {
                                            projectNum: projectNum,
                                            taskName: task.name
                                        }
                                    });
                                });

                                // Wait for all tasks to finish before redirect
                                $.when(...requests).done(function () {
                                    alert("Project and tasks successfully created!");
                                    location.href = "project-list.html";
                                });
                            } else {
                                // No tasks, just redirect
                                alert("Project successfully created!");
                                location.href = "project-list.html";
                            }
                        }
                    },
                    error: function (err) {
                        console.error("Error adding project", err);
                        alert("Failed to create project.");
                    }
                });
            },
            fnAddTask() {
                let self = this;
                if (this.tasks.length < this.maxTasks) {
                    this.tasks.push({ name: "" });

                    this.$nextTick(() => { // nextTick ensures DOM has updated
                    const inputs = this.$refs.taskInput; // array of input refs
                    inputs[inputs.length - 1].focus();   // focus the last input
                    });
                }
            },
            fnRemoveTask: function(index){
                let self = this;
                self.tasks.splice(index, 1); // remove by index
            },
            fnBackToList: function(){
                if(!confirm("Your changes won't be saved. Back to list?")){
                    return;
                }
                location.href="project-list.html";
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            flatpickr(this.$refs.datepicker, {
                dateFormat: "Y-m-d",
                allowInput: true, // user can type or pick
            });
            this.sessionId = sessionStorage.getItem("sessionId");
            console.log(self.sessionId);
        }
    });
    app.mount('#app');
</script>
