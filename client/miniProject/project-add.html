<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>New Project</title>
</head>
<body>
     <div id="app">
        <header></header>
        <div id="main">
            <h1>NEW PROJECT</h1>
            <div id="new-project">
                <table>
                    <tr>
                        <th>Priority</th>
                        <td id="priority-btn">
                            <label>
                                <input type="radio" name="priority" value="High" v-model="priority">
                                <span class="prio">High</span>
                            </label>   
                            <label>
                                <input type="radio" name="priority" value="Normal" v-model="priority">
                                <span class="prio">Normal</span>
                            </label>
                            <label>
                                <input type="radio" name="priority" value="Low" v-model="priority">
                                <span class="prio">Low</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>Project</th>
                        <td>
                            <input type="text" v-model="projectName">
                        </td>
                    </tr>
                    <tr>
                        <th>Due Date</th>
                        <td>
                            <input type="date" v-model="dueDate">
                        </td>
                    </tr>
                    <tr>
                        <th>Tasks</th>
                        <td>
                            <div id="add-btn">
                                <span id="plus-icon" class="fa-solid fa-plus"></span>
                                <button @click="fnAddTask">Add new task</button>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="add-remove">
                    <div v-for="(task, index) in tasks" :key="index">
                        <input type="text" placeholder="Enter new task." v-model="task.name">
                    </div>
                    <button @click="fnRemoveTask(index)">❌</button>
                </div>
                <div class="create-btn">
                    <input type="button" value="Create Project" @click="fnAddProject">
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
<script>
     const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                projectName: "",
                dueDate : "",
                priority : "",
                sessionId : "",
                tasks: []
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnAddProject: function () {
                let self = this;
                if(self.priority == ""){
                    alert("Please select a priority for you project.")
                    return;
                }
                if(self.projectName == ""){
                    alert("Please write a name for your project.");
                    return;
                }
                let param = {
                    projectName : self.projectName,
                    dueDate : self.dueDate,
                    priority : self.priority,
                    userId : self.sessionId
                };
                $.ajax({
                    url: "http://localhost:3009/project/add",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        alert("Succesfully created !");
                        location.href="project-list.html";
                    }
                });
            },
            fnAddTask() {
                let self = this;
                self.tasks.push({ name: "" }); // add new empty task object
            },
            fnRemoveTask: function(index){
                let self = this;
                self.tasks.splice(index, 1); // remove by index
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            this.sessionId = sessionStorage.getItem("sessionId");
            console.log(self.sessionId);
        }
    });
    app.mount('#app');
</script>
